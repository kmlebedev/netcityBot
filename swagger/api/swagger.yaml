paths:
  /grade/assignment/types:
    get:
      tags:
      - assignment
      description: returns all assignment types
      operationId: assignmentTypes
      responses:
        "200":
          description: All the assignment types
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/assignmentTypes'
  /student/diary/init:
    get:
      tags:
      - student
      description: returns strudent diary init data
      operationId: studentDiaryInit
      responses:
        "200":
          description: Init data the strudent diary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/studentDiaryInit'
  /student/diary:
    get:
      tags:
      - student
      description: returns all assignments
      operationId: studentDiary
      parameters:
      - name: studentId
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: integer
      - name: weekStart
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date
      - name: weekEnd
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date
      - name: withLaAssigns
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: withPastMandatory
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: yearId
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: integer
      responses:
        "200":
          description: All the prepareloginform
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Diary'
  /student/diary/assigns/{assignId}:
    get:
      tags:
      - diary
      description: returns assign information
      operationId: diaryAssignnDetails
      parameters:
      - name: assignId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: studentId
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: integer
      responses:
        "200":
          description: Details about assign
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/diaryAssignDetails'
  /logindata:
    get:
